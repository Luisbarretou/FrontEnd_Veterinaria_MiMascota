<div class="card">
    <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
    <h1 style="font-family: 'Poppins', sans-serif;">Actualizar Servicio</h1>
        <div class="col-12 md:col-12">
            <form (ngSubmit)="actualizarServicio()" #servicioForm="ngForm" class="form-sample">
            <div class="card p-fluid">
                <h5>Datos </h5>
                <div class="field grid">
                    <label style="color: #f00;" htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">Campos requeridos (*)</label>
                </div>
                <div class="field grid">
                    <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">Categoria (*)</label>
                    <div class="col-12 md:col-8">
                        <span class="p-input-icon-left">
                            <i class="pi pi-align-left"></i>
                            <input type="text" class="p-inputtext-lg" pInputText [(ngModel)]="servicio.servicioCategoria" name="servicioCategoria" #servicioCategoria="ngModel" required/>
                        </span>
                    </div>
                </div>
                <div class="field grid">
                    <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">Tipo (*)</label>
                    <div class="col-12 md:col-8">
                        <span class="p-input-icon-left">
                            <i class="pi pi-align-left"></i>
                            <input type="text" class="p-inputtext-lg" pInputText [(ngModel)]="servicio.servicioTipo" name="servicioTipo" #servicioTipo="ngModel" required/>
                        </span>
                    </div>
                </div>
                <div class="field grid">
                    <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">Estado</label>
                    <div class="col-12 md:col-8">
                        <span class="p-input-icon-left">
                            <p-dropdown [options]="estado" class="p-inputtext-lg" [(ngModel)]="servicio.servicioEstado" name="servicioEstado" #servicioEstado="ngModel"></p-dropdown>
                        </span>
                    </div>
                </div>
                <div class="field grid">
                    <label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">Precio S/ (*)</label>
                    <div class="col-12 md:col-8">
                        <span class="p-input-icon-left">
                            <!--<i class="pi pi-soles"></i>-->
                            <input type="number" class="p-inputtext-lg" pInputText [(ngModel)]="servicio.servicioPrecio" name="servicioPrecio" #servicioPrecio="ngModel" required/>
                        </span>
                    </div>
                </div>
            </div>
            <div class="field grid">
                <div class="col-12 md:col-12">
                    <p-button icon="pi pi-check-circle" label="Guardar" type="submit" [disabled]="!servicioForm.form.valid" class="mr-5" styleClass="p-button-raised p-button-text p-button-success"></p-button>
                    <p-button icon="pi pi-arrow-left" (click)="regresarListaServicios()" label="Regresar" styleClass="p-button-outlined p-button-danger"></p-button>
                </div>
            </div>
        </form>
    </div>
</div>
