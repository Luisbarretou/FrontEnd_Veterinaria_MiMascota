<div class="card">
    <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
    <h1 style="font-family: 'Poppins', sans-serif;">Datos Completos</h1>
    <p-card>
        <div class="container mb-5" style="text-align: center;">
            <p-avatar icon="pi pi-user" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
        </div>
        <div style="font-family: 'Poppins', sans-serif;" class="container">
            <p-splitter styleClass="mb-5">
                <ng-template pTemplate>
                    <div style="font-family: 'Poppins', sans-serif;" class="col block align-items-center justify-content-center">
                        <h4><b>ID: </b></h4>
                        <h4><b>CATEGORIA: </b></h4>
                        <h4><b>TIPO: </b></h4>
                        <h4><b>PRECIO: </b></h4>
                        <h4><b>ESTADO: </b></h4>
                        <h4><b>FECHA DE CREACION: </b></h4>
                    </div>
                </ng-template>
                <ng-template pTemplate>
                    <div style="font-family: 'Poppins', sans-serif;" class="col block align-items-center justify-content-center">
                        <h4>{{servicio.servicioId}}</h4>
                        <h4>{{servicio.servicioCategoria}}</h4>
                        <h4>{{servicio.servicioTipo}}</h4>
                        <h4>{{servicio.servicioPrecio}}</h4>
                        <h4>{{servicio.servicioEstado}}</h4>
                        <h4>{{servicio.servicioFechaCreacion}}</h4>
                    </div>
                </ng-template>
            </p-splitter>
            <div class="field grid">
                <div class="col-12 md:col-12">
                    <p-button (click)="regresarListaServicios()" icon="pi pi-arrow-left" label="Regresar" styleClass="p-button-outlined p-button-danger"></p-button>
                </div>
            </div>
        </div>
    </p-card>
</div>
